<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script language="JavaScript">
			function setting(){
				var content = document.getElementById("main");
				while(content.lastChild)
				{
					content.removeChild(content.lastChild);
				}
				
				var newRow = document.createElement("tr");
				document.getElementById("main").innerHTML = document.getElementById("numberCeiling").value;
				content.appendChild(newRow);
				newRow = document.createElement("tr");
				var mainFrame = document.createElement("input");
				mainFrame.id = "pickerButton";
				mainFrame.type = "Button";
				mainFrame.value = "选一个数字";
				mainFrame.onclick =	function(){
					 numberPicker();
				};
				content.appendChild(mainFrame);	
				content.appendChild(newRow);
			}
		</script>
		<script language="JavaScript">
			function numberPicker(){
				alert("1");
			}
		</script>
		<title>index</title>
		<meta name="author" content="Nathan CHEN" />
		<!-- Date: 2012-02-06 -->
	</head>
	<body>
		<form method="post" name="myForm" action="">
			<fieldset>
				<table>
					<tr>
						<td id="leftTd"> 将标题设置为:
						<input id="titleSetting" type="text"/>
						</td>
						<td id="rightTd"> 将内容设置为:
						<input id="contentSetting" type="text"/>
						</td>
					</tr>
					<tr>
						<td id="leftTd"> 将数字上线设置为:
						<input id="numberCeiling"type="text" />
						</td>
						<td id="rightTd"></td>
					</tr>
				</table>
				<input type="Button" value="开始" onclick="setting()"/>
			</fieldset>
		</form>
		<div>
			<table id="main">
				
			</table>
		</div>
	</body>
</html>
