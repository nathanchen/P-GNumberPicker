<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script language="JavaScript">
			var asyncRequest;
			// variable to hold XMLHttpRequest object
			var ceiling;
			function retriveCeilingJS(url) {
				try {
					asyncRequest = new XMLHttpRequest();
					// create request object
					// register event handler
					asyncRequest.onreadystatechange = processResponse;
					asyncRequest.open('GET', url, true);
					// prepare the request asyncRequest.send( null ); // send the request with no body message
				}// end try
				catch ( exception ) {
					alert('Request Failed');
				} // end catch
			}

			function processResponse() {
				alert(asyncRequest.readyState);
				if(asyncRequest.readyState == 4 && asyncRequest.status == 200) {
					ceiling = document.getElementById("numberCeiling");
					alert(ceiling);
				}
			}
		</script>
		<title>index</title>
		<meta name="author" content="Nathan CHEN" />
		<!-- Date: 2012-02-06 -->
	</head>
	<body>
		<form method="post" name="myForm" action="">
			<fieldset>
				<table>
					<tr>
						<td id="leftTd"> 将标题设置为:
						<input id="titleSetting" type="text"/>
						</td>
						<td id="rightTd"> 将内容设置为:
						<input id="contentSetting" type="text"/>
						</td>
					</tr>
					<tr>
						<td id="leftTd"> 将数字上线设置为:
						<input id="numberCeiling"type="text" />
						</td>
						<td id="rightTd"></td>
					</tr>
				</table>
				<a href="javascript:retriveCeilingJS('main.html')">aa</a>
				<input type="submit" value="开始" onclick="javascript:retriveCeilingJS('main.html')"/>
			</fieldset>
		</form>
	</body>
</html>
